<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link rel="stylesheet" type="text/css" href="/message.css">
</head>
<body>
    <h1>Beskeder:</h1>
    <div class="messagesContainer">
        <div class="message" th:each="message, iter : ${messages}">
            <div th:object="${senders[iter.index]}">
                <h3 th:text="'Fra: ' + *{firstName} + ' ' + *{lastName}"></h3>
            </div>
            <p th:text="${message.message}"></p>
        </div>
    </div>

</body>
</html>
