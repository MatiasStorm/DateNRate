<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="search.css">
<link rel="stylesheet" type="text/css" href="/main.css">
<link rel="stylesheet" type="text/css" href="/topPart.css">


<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>

<body>

<div th:replace="/includes/topPart :: topPart"></div>


<form name="searchBar" action="/postSearch" method="post">
    <div class="displayFlexFix">
        <button>Search</button>
        <input class="searchField" type="search" name="searchParameter" ;>
    </div>
</form>


<div class="displayFlexFix">
    <div class="favoritebox" th:each="user: ${searchList}">

        <a class="cleanA" th:href="'/userProfile?userId=' + ${user.userId}">
        <img src="/images/mand_default.webp">
        </a>
        <a class="cleanA" th:href="'/userProfile?userId=' + ${user.userId}">
        <div class="seachText">
            <p th:text="'Fornavn: ' + ${user.firstName}"></p>
            <p th:text="'Efternavn: ' + ${user.lastName}"></p>
            <p th:text="'Brugernavn: ' + ${user.username}"></p>
        </div>
        </a>
    </div>



</div>


</body>

</html>
